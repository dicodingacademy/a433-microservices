# version of circleCI

version: 2.1
orbs:
  docker: circleci/docker@2.2.0
jobs:
  lint-dockerfile:
    executor: docker/machine
    steps:
      - checkout
      - docker/dockerlint:
          dockerfile: ./dockerfile
          treat-warning-as-erros: true
  test-app:
    docker: 
      - image: golang:bullseye
    steps:
      - checkout
      - run:
          name: run test
          command: go test -v -short --count=1 $(go list ./...)

workflows:
  jobs:
    - lint-dockerfile
    - test-app
  

